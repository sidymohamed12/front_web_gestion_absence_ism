<div
  id="loginPage"
  class="min-h-screen bg-[#743E1D] flex items-center justify-center p-4"
>
  <div class="w-full max-w-6xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex flex-col lg:flex-row">
        <!-- Left Side - Image Section -->
        <div
          class="lg:w-1/2 bg-[#3C1F0D] p-8 flex flex-col justify-center items-center text-white"
        >
          <div class="text-center mb-8">
            <div
              class="w-64 h-64 mx-auto mb-6 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm"
            >
              <img src="logo-ISM.jpeg" alt="" srcset="" />
            </div>
            <h1 class="text-4xl font-bold mb-4">Système de Gestion</h1>
            <h2 class="text-2xl font-semibold mb-4">des Absences</h2>
            <p class="text-lg opacity-90 leading-relaxed">
              Gérez efficacement les présences et absences de vos étudiants avec
              notre solution moderne et intuitive.
            </p>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="lg:w-1/2 p-8 lg:p-12">
          <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
              <h3 class="text-3xl font-bold text-gray-800 mb-2">Connexion</h3>
              <p class="text-gray-600">Accédez à votre espace administrateur</p>
            </div>

            <!-- Message d'erreur -->
            <div
              *ngIf="error"
              class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-md"
            >
              <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <p class="text-red-700 text-sm font-medium">{{ error }}</p>
              </div>
            </div>

            <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div>
                <label
                  for="emailInput"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-envelope text-orange-primary mr-2"></i>
                  Adresse email
                </label>
                <input
                  id="emailInput"
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                  email
                  [disabled]="isLoading"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#743E1D] focus:border-transparent transition-all disabled:bg-gray-100 disabled:cursor-not-allowed"
                  placeholder="admin1@ism.edu.sn"
                />
              </div>

              <div>
                <label
                  for="passwordInput"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  <i class="fas fa-lock text-orange-primary mr-2"></i>
                  Mot de passe
                </label>
                <div class="relative">
                  <input
                    id="passwordInput"
                    type="password"
                    [(ngModel)]="motDePasse"
                    name="password"
                    required
                    minlength="6"
                    [disabled]="isLoading"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#743E1D] focus:border-transparent transition-all disabled:bg-gray-100 disabled:cursor-not-allowed"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-orange-primary transition-colors"
                    [disabled]="isLoading"
                  >
                    <i class="fas fa-eye" id="eyeIcon"></i>
                  </button>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="w-4 h-4 text-orange-primary border-gray-300 rounded focus:ring-orange-primary"
                    [disabled]="isLoading"
                  />
                  <span class="ml-2 text-sm text-gray-600"
                    >Se souvenir de moi</span
                  >
                </label>
                <a
                  href="#"
                  class="text-sm text-orange-primary hover:text-brown-primary transition-colors"
                  [class.pointer-events-none]="isLoading"
                  [class.opacity-50]="isLoading"
                >
                  Mot de passe oublié ?
                </a>
              </div>

              <button
                type="submit"
                [disabled]="!loginForm.valid || isLoading"
                class="w-full bg-[#743E1D] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#5a2f15] transform hover:scale-105 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:bg-[#743E1D] relative"
              >
                <!-- Icône de chargement -->
                <div *ngIf="isLoading" class="flex items-center justify-center">
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Connexion en cours...
                </div>

                <!-- Texte normal du bouton -->
                <div
                  *ngIf="!isLoading"
                  class="flex items-center justify-center"
                >
                  <i class="fas fa-sign-in-alt mr-2"></i>
                  Se connecter
                </div>
              </button>
            </form>

            <div class="mt-8 text-center">
              <p class="text-sm text-gray-600">
                Besoin d'aide ?
                <a
                  href="#"
                  class="text-orange-primary hover:text-brown-primary font-semibold transition-colors"
                  [class.pointer-events-none]="isLoading"
                  [class.opacity-50]="isLoading"
                >
                  Contactez le support
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
